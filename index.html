<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Etch-A-Sketch</title>
      <link rel="stylesheet" href="styles.css">
      <script src="script.js" defer></script>
   </head>

   <body>
      <div class="board">
         <div class="topbar">
            <div class="title">Etch-A-Sketch</div>
         </div>

         <div class="bottombar">
            <div class="container"></div>

            <div class="controls">
               <div class="instructions">
                  Press down on your mouse and move over the sketchpad to draw.
                  You can change the colour of your pen, or choose the eraser. 
               </div>

               <div class="grid_size">

               </div>

               <div class="color-choice">
                  <p>Color :</p>
                  <button class="red"></button>
                  <button class="blue"></button>
                  <button class="green"></button>
                  <button class="yellow"></button>
                  <button class="black"></button>
               </div>

               <div class="eraser_reset">
                  <button>Erase</button>

                  <button>Reset</button>
               </div>
            </div>
         </div>

      </div>
   </body>
</html>
